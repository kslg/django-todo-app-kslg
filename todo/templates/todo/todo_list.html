<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Things I need to do:</h1>
    <!-- READ in CRUD: Loop thorugh the item objects to display in a table. -->
    <table>
        {% for item in items %}
            <tr>
                {% if item.done %}    
                    <td><strike>{{ item.name }}</strike></td>
                {% else %}
                    <td>{{ item.name }}</td>
                {% endif %} 
            </tr>
        <!-- If there are no todo items, display message. -->
        {% empty %}
        <tr><td>You have nothing to do.</td></tr>
        {% endfor %}
    </table>
    <a href="/add">Add an Item</a>
</body>
</html>
